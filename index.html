<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        const app = new PIXI.Application({ width: document.body.clientWidth, height: document.body.clientHeight });
        document.body.appendChild(app.view);

        const rowAmount = 3
        const columnAmount = 3
        for (let i = 1; i < rowAmount + 1; i++) {
            const rowLine = new PIXI.Graphics()
            rowLine.lineStyle({
                width: 1,
                color: 0xFFFFFF
            })
            app.stage.addChild(rowLine)
            const y = (document.body.clientHeight / (rowAmount + 1)) * i
            rowLine.moveTo(0, y)
            rowLine.lineTo(document.body.clientWidth, y)
        }

        for (let i = 1; i < columnAmount + 1; i++) {
            const columnLine = new PIXI.Graphics()
            columnLine.lineStyle({
                width: 1,
                color: 0xFFFFFF
            })
            app.stage.addChild(columnLine)
            const x = (document.body.clientWidth / (columnAmount + 1)) * i
            columnLine.moveTo(x, 0)
            columnLine.lineTo(x, document.body.clientHeight)
        }

        for (let i = 1; i <= rowAmount; i++) {
            for (let j = 1; j <= columnAmount; j++) {
                const width = 100
                const height = 100
                const x = (document.body.clientWidth / (columnAmount + 1)) * j - (width / 2)
                const y = (document.body.clientHeight / (rowAmount + 1)) * i - (height / 2)
                const point = new PIXI.Graphics()
                point.hitArea = new PIXI.Rectangle(x, y, width, height)
                point.interactive = true
                point.on('pointerover', () => {
                    point.beginFill(0xFFFFFF);
                    point.drawRect(x, y, width, height);
                    point.endFill();
                })
                point.on('pointerout', () => {
                    point.clear()
                })

                app.stage.addChild(point)
            }
        }
    </script>
</body>

</html>
